<div class="container" style="margin-top: 10vh; margin-bottom: 15vh;">
    <div class="text-center mb-5">
        <h1>MOVIES</h1>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="card">
                <table class="table">
                    <thead>
                        <tr>
                          <th scope="col">Title</th>
                          <th scope="col">Year</th>
                          <th scope="col">Description</th>
                        </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let m of movies">
                        <td>{{ m.nome }}</td>
                        <td>{{ m.anno }}</td>
                        <td>{{ m.descrizione }}</td>
                      </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="card">
                <form class="m-2" #movieForm="ngForm" (ngSubmit)="submit()">
                    <div class="form-group">
                      <label>Title</label>
                      <input type="text" class="form-control" placeholder="Add Title" name="nome" id="nome" #nome [(ngModel)]="movieModel.nome">
                    </div>
                    <div class="form-group">
                        <label>Year</label>
                        <input type="number" class="form-control" placeholder="Add Year" name="year" id="year" #year [(ngModel)]="movieModel.anno">
                      </div>
                    <div class="form-group">
                      <label>Description</label>
                      <input type="text" class="form-control" placeholder="Add Description" name="descrizione" id="descrizione" #nome [(ngModel)]="movieModel.descrizione">
                    </div>
                    <div class="form-group">
                        <label>ISAN</label>
                        <input type="text" class="form-control" placeholder="Add ISAN" name="isan" id="isan" #isan="ngModel" [(ngModel)]="movieModel.isan" isan-validator>
                        <div class="alert alert-danger" *ngIf="!isan.valid && isan.dirty">
                            Check field.
                        </div>
                      </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                  </form>
            </div>
        </div>
    </div>
</div>
